name: Node CI from Dichev

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: check out repo
              uses: actions/checkout@v4

            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 20 
                cache: npm

            - name: Install dependencies
              run: npm ci

            - name: Run test
              run: npm run test

            - name: Run lint
              run: npm run lint


